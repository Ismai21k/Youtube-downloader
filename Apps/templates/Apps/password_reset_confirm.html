
{% block content %}
    <h2>Set a New Password</h2>
    {% if validlink %}
        <p>Please enter your new password</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change password</button>
        </form>
    {% else %}
        <p>The password reset link is Invalid or expired.</p>
    {% endif %}
{% endblock %}
